
name: examples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install
      run: |
        pip install .
    - name: Run examples
      working-directory: ./examples
      run: |
        cd examples
    - name: Run param estimation one-sub enzyme
      run: python examples/param_estimation_one-sub_enzyme.py
    - name: Run simulation
      run: python examples/simulation.py
    - name: Runsparse dense realiz
      run: python examples/sparse_dense_realiz.py
    - name: Run param simulation one-sub enzyme
      run: python examples/simulation_one-sub_enzyme.py
    - name: Run param estimation
      run: python examples/param_estimation.py
    - name: Run kinetic rates
      run: python examples/kinetic_rates.py
    - name: Run gprotein
      run: python examples/gprotein.py
    - name: Run cooperative binding
      run: python examples/cooperative_binding.py
    - name: Run concerted coop
      run: python examples/concerted_coop.py
    - name: Run acr
      run: python examples/acr.py